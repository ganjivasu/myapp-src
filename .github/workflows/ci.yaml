name: CI Build

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO: myapp
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  GITOPS_REPO: ganjivasu/myapp-gitops
  DEPLOYMENT_PATH: myapp/dev/deployment.yaml

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout App Repo
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE }}
        aws-region: us-east-1

    - name: Login to ECR
      run: |
        aws ecr get-login-password \
        | docker login --username AWS --password-stdin $ECR_REGISTRY

    - name: Build and Push Image
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        IMAGE=$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG

        docker build -t $IMAGE .
        docker push $IMAGE

        DIGEST=$(aws ecr describe-images \
          --repository-name $ECR_REPO \
          --image-ids imageTag=$IMAGE_TAG \
          --query 'imageDetails[0].imageDigest' \
          --output text)

        IMMUTABLE_IMAGE=$ECR_REGISTRY/$ECR_REPO@$DIGEST
        echo "IMMUTABLE_IMAGE=$IMMUTABLE_IMAGE" >> $GITHUB_ENV

    - name: Checkout GitOps repo
      uses: actions/checkout@v4
      with:
        repository: ${{ env.GITOPS_REPO }}
        token: ${{ secrets.GITHUBTOKEN }}
        path: gitops

    - name: Update Dev deployment with immutable image
      run: |
        sed -i "s|image: .*|image: $IMMUTABLE_IMAGE|" gitops/${{ env.DEPLOYMENT_PATH }}

    - name: Commit and push Dev deployment
      run: |
        cd gitops
        git config user.name "ci-bot"
        git config user.email "ci-bot@example.com"
        git add ${{ env.DEPLOYMENT_PATH }}
        git commit -m "Deploy immutable image ${GITHUB_SHA} to Dev"
        git push origin main
