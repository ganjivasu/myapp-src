name: CI Build & GitOps Promotion

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO: myapp
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  GITOPS_REPO: ganjivasu/myapp-gitops
  DEV_PATH: myapp/dev/deployment.yaml
  PT_PATH: myapp/pt/deployment.yaml
  QA_PATH: myapp/qa/deployment.yaml
  PROD_PATH: myapp/prod/deployment.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      immutable_image: ${{ steps.set_job_output.outputs.immutable_image }}

    steps:
    #Checkout App repo
    - name: Checkout App Repo
      uses: actions/checkout@v3

    - name: Make promotion script executable
      run: chmod +x promotion.sh

    #Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::281762848319:role/github-actions-ecr-role
        aws-region: ${{ env.AWS_REGION }}
        
    #Verify AWS identity
    - name: Verify AWS identity
      run: aws sts get-caller-identity

    #Login to ECR
    - name: Login to ECR
      run: |
        aws ecr get-login-password | docker login --username AWS --password-stdin $ECR_REGISTRY

    #Build & push immutable image
    - name: Build and Push Image
      id: build-image
      run: |
        IMAGE_TAG=${GITHUB_SHA}
        IMAGE=$ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG

        docker build -t $IMAGE .
        docker push $IMAGE

        # Get immutable digest
        DIGEST=$(aws ecr describe-images \
          --repository-name $ECR_REPO \
          --image-ids imageTag=$IMAGE_TAG \
          --query 'imageDetails[0].imageDigest' --output text)

        IMMUTABLE_IMAGE=$ECR_REGISTRY/$ECR_REPO@$DIGEST
        echo "immutable_image=$IMMUTABLE_IMAGE" >> $GITHUB_OUTPUT

      # echo "IMMUTABLE_IMAGE=$IMMUTABLE_IMAGE" >> $GITHUB_ENV

    - name: Set job output
      id: set_job_output
      run: echo "immutable_image=${{ steps.build-image.outputs.immutable_image }}" >> $GITHUB_OUTPUT
        
    # Debug step after build-image
    - name: Debug immutable image
      run: |
        echo "Step output: ${{ steps.build-image.outputs.immutable_image }}"
      
    #Checkout GitOps repo
    - name: Checkout GitOps repo
      uses: actions/checkout@v4
      with:
        repository: ${{ env.GITOPS_REPO }}
        token: ${{ secrets.GITHUBTOKEN }}
        path: gitops

    #Update Dev deployment
    - name: Update Dev deployment.yaml
      run: |
        sed -i "s|image: .*|image: ${{ steps.build-image.outputs.immutable_image }}|" gitops/${{ env.DEV_PATH }}

    #Commit & push Dev
    - name: Commit and push Dev
      run: |
        cd gitops
        git config user.name "ci-bot"
        git config user.email "ci-bot@example.com"
        git add ${{ env.DEV_PATH }}
        git commit -m "Deploy immutable image $GITHUB_SHA to Dev" || echo "No changes to commit"
        git push origin main

    # Promote to PT
    - name: Promote to PT
      run: |
        export IMMUTABLE_IMAGE="${{ steps.build-image.outputs.immutable_image }}"
        bash promotion.sh pt
      env:
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

    # Promote to QA
    - name: Promote to QA
      run: |
        export IMMUTABLE_IMAGE="${{ steps.build-image.outputs.immutable_image }}"
        bash promotion.sh qa
      env:
        GITHUB_SHA: ${{ github.sha }}
        GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

    - name: Capture previous Prod image
      run: |
        cd gitops
        PREV_IMAGE=$(grep "image:" ${{ env.PROD_PATH }} | awk '{print $2}')
        echo "PREV_PROD_IMAGE=$PREV_IMAGE" >> $GITHUB_ENV

  deploy-prod:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: prod   # âœ… Approval, secrets, audit
    steps:
      - name: Checkout App repo
        uses: actions/checkout@v4

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITHUBTOKEN }}
          path: gitops
       # with:
        #  repository: ${{ env.GITOPS_REPO }}
         # token: ${{ secrets.GITHUBTOKEN }}
          #path: gitops

      - name: Debug image
        run: echo "IMMUTABLE_IMAGE=${{ needs.build.outputs.immutable_image }}"

      - name: Promote to Prod
        run: |
          chmod +x promotion.sh
          ./promotion.sh prod
        env:
          IMMUTABLE_IMAGE: ${{ needs.build.outputs.immutable_image }}
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

      - name: Rollback Prod on failure
        if: failure()
        run: |
          echo "Rolling back Prod"
          sed -i "s|image: .*|image: $PREV_PROD_IMAGE|" gitops/${{ env.PROD_PATH }}
          cd gitops
          git commit -am "Rollback prod"
          git push origin main
