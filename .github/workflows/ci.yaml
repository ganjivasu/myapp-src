name: CI Build & GitOps Promotion

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: write

env:
  AWS_REGION: us-east-1
  ECR_REPO: myapp
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  GITOPS_REPO: ganjivasu/myapp-gitops

jobs:
# -------------------------------------------------
# 1️⃣ BUILD + PROMOTE NON-PROD
# -------------------------------------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout App Repo
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::281762848319:role/github-actions-ecr-role
          aws-region: us-east-1

      - name: Login to ECR
        run: |
          aws ecr get-login-password \
          | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build & Push Image
        run: |
          IMAGE="$ECR_REGISTRY/$ECR_REPO:$GITHUB_SHA"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          DIGEST=$(aws ecr describe-images \
            --repository-name "$ECR_REPO" \
            --image-ids imageTag="$GITHUB_SHA" \
            --query 'imageDetails[0].imageDigest' \
            --output text)

          IMMUTABLE_IMAGE="$ECR_REGISTRY/$ECR_REPO@$DIGEST"
          echo "$IMMUTABLE_IMAGE" > immutable_image.txt

          cat <<EOF > promotion_metadata.json
          {
            "image": "$IMMUTABLE_IMAGE",
            "git_sha": "${GITHUB_SHA}",
            "run_id": "${GITHUB_RUN_ID}",
            "repository": "${GITHUB_REPOSITORY}",
            "built_at": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "actor": "${GITHUB_ACTOR}"
          }
          EOF

      - name: Upload Promotion Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: promotion-artifacts
          path: |
            immutable_image.txt
            promotion_metadata.json

      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITHUBTOKEN }}
          path: gitops

      - name: Promote Dev / PT / QA
        run: |
          chmod +x promotion.sh
          ./promotion.sh dev
          ./promotion.sh pt
          ./promotion.sh qa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

# -------------------------------------------------
# 2️⃣ PROD PROMOTION (Approval-Gated)
# -------------------------------------------------
  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: prod

    steps:
      - name: Checkout App Repo
        uses: actions/checkout@v4

      - name: Download Promotion Artifacts
        uses: actions/download-artifact@v4
        with:
          name: promotion-artifacts

      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITHUBTOKEN }}
          path: gitops

      - name: Promote to Prod
        run: |
          chmod +x promotion.sh
          ./promotion.sh prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
